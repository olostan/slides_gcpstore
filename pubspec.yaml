name: slides_gcpstore
description: Google Cloud Platform's available storage
version: 0.0.1
homepage: https://olostan.github.io/slides_gcpstore/
author: Valentyn Shybanov <olostan@gmail.com>

environment:
  sdk: '>=1.23.0 <=2.0.0'

dependencies:
  angular: ^4.0.0
  dacsslide: any
  csslib_transform: any

dev_dependencies:
  angular_test: ^1.0.1
  browser: ^0.10.0
  dart_to_js_script_rewriter: ^1.0.1
  test: ^0.12.0

transformers:
- dacsslide
- csslib_transform
- angular:
    entry_points: web/main.dart
- angular/transform/reflection_remover:
    $include: test/**_test.dart
- test/pub_serve:
    $include: test/**_test.dart
- dart_to_js_script_rewriter

# Uncomment the following in sdk 1.24+ to make pub serve
# use dartdevc (webdev.dartlang.org/tools/dartdevc).
#web:
#  compiler:
#    debug: dartdevc
